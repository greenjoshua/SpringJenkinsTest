<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8" />
	<title>Insert title here</title>
</head>
<body>
	<div>
		<form action="#" th:action="@{/save}" th:object="${country}" method="post">
			<div>
				ID: <input type="text" th:field="*{id}" readonly="readonly"/>
			</div>
			<div>
			Name: <input type="text" th:field="*{name}" readonly="readonly"/>
			<span th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Country Name Error</span>
			</div>
			<div>
			Capitol: <input type="text" th:field="*{capitol}" readonly="readonly"/>
			<span th:if="${#fields.hasErrors('capitol')}" th:errors="*{capitol}">Capitol Error</span>
			</div>
			<div>
			Population: <input type="text" th:field="*{population}" />
			<span th:if="${#fields.hasErrors('population')}" th:errors="*{population}">Population Error</span>
			</div>
			<div>
			<button type="submit"> Save </button>
			</div>
		</form>
	</div>
</body>
</html>
